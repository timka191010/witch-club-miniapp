<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

        h1 { font-size: 1.6rem; background: linear-gradient(90deg, #a8edea, #fed6e3); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .btn-reject {

        .btn-delete {

        .status {

        .modal {

        .modal.active { display: flex; }
        .modal-content {

        }
        .modal-close {
            position: absolute;
            top: 12px;

            background: #a8edea;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;

            color: #0f0c29;

        }
        .modal-close:hover { background: #fed6e3; }
        
        .modal h2 { margin-bottom: 20px; color: #a8edea; }
        .modal-field { margin-bottom: 16px; }
        .modal-field label { display: block; font-size: 0.85rem; color: #b19cd9; margin-bottom: 4px; font-weight: 600; }
        .modal-field value { display: block; padding: 8px; background: rgba(168,237,234,0.1); border-radius: 4px; word-break: break-word; }
        
        .empty-message {

            padding: 40px;
            color: #b19cd9;

        }
        
        .add-member-form {
            background: rgba(48,43,99,0.4);
            border: 1px solid rgba(168,237,234,0.2);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .form-group { margin-bottom: 12px; }
        .form-group label { display: block; font-size: 0.9rem; color: #b19cd9; margin-bottom: 4px; font-weight: 600; }
        .form-group input {
            width: 100%;
            padding: 8px 12px;
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(168,237,234,0.3);
            border-radius: 4px;
            color: #fff;
            font-family: system-ui, sans-serif;
        }
        .form-group input:focus { outline: none; border-color: #a8edea; box-shadow: 0 0 8px rgba(168,237,234,0.2); }
        .btn-primary {
            width: 100%;
            padding: 10px;
            background: linear-gradient(90deg, #a8edea, #fed6e3);
            color: #0f0c29;
            border: none;
            border-radius: 6px;
            font-weight: 700;
            cursor: pointer;
            font-size: 0.95rem;
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 8px 16px rgba(168,237,234,0.3); }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìã –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è</h1>
            <button class="logout-btn" onclick="logout()">–í—ã—Ö–æ–¥</button>
        </header>
        
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('applications')">üìù –ó–∞—è–≤–∫–∏</button>
            <button class="tab-btn" onclick="switchTab('members')">üëë –£—á–∞—Å—Ç–Ω–∏—Ü—ã</button>
        </div>
        
        <!-- –ó–ê–Ø–í–ö–ò -->
        <div id="applications" class="tab active">
            <table id="applicationsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>–ò–º—è</th>
                        <th>–°—Ç–∞—Ç—É—Å</th>
                        <th>–î–∞—Ç–∞</th>
                        <th>–î–µ–π—Å—Ç–≤–∏—è</th>
                    </tr>
                </thead>
                <tbody id="applicationsList"></tbody>
            </table>
            <div id="applicationsEmpty" class="empty-message">–ù–µ—Ç –∑–∞—è–≤–æ–∫</div>
        </div>
        
        <!-- –£–ß–ê–°–¢–ù–ò–¶–´ -->
        <div id="members" class="tab">
            <div class="add-member-form">
                <h3 style="margin-bottom: 16px; color: #a8edea;">‚ûï –î–æ–±–∞–≤–∏—Ç—å —É—á–∞—Å—Ç–Ω–∏—Ü—É</h3>
                <div class="form-group">
                    <label>–ò–º—è:</label>
                    <input type="text" id="memberName" placeholder="–í–≤–µ–¥–∏ –∏–º—è">
                </div>
                <button class="btn-primary" onclick="addMember()">–î–æ–±–∞–≤–∏—Ç—å</button>
            </div>
            
            <table id="membersTable">
                <thead>
                    <tr>
                        <th>–≠–º–æ–¥–∑–∏</th>
                        <th>–ò–º—è</th>
                        <th>–¢–∏—Ç—É–ª</th>
                        <th>–î–µ–π—Å—Ç–≤–∏—è</th>
                    </tr>
                </thead>
                <tbody id="membersList"></tbody>
            </table>
            <div id="membersEmpty" class="empty-message">–ù–µ—Ç —É—á–∞—Å—Ç–Ω–∏—Ü</div>
        </div>
    </div>
    
    <!-- –ú–û–î–ê–õ–¨–ù–û–ï –û–ö–ù–û –ü–†–û–°–ú–û–¢–†–ê –ê–ù–ö–ï–¢–´ -->
    <div id="viewModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">√ó</button>
            <h2>üëÅÔ∏è –ê–Ω–∫–µ—Ç–∞</h2>
            <div id="modalBody"></div>
        </div>
    </div>

    <script>
        const EMOJIS = ['üîÆ','üåô','üßø','‚ú®','üïØÔ∏è','üåë','üßô‚Äç‚ôÄÔ∏è','üå∏','üïäÔ∏è','üåä','üçÇ','‚ùÑÔ∏è','üåª','ü¶â','ü™ô','üí´','‚≠ê','üî•','üåø','üíé','‚ö°','ü¶ã'];
        const TITLES = ['üëë –í–µ—Ä—Ö–æ–≤–Ω–∞—è –í–µ–¥—å–º–∞','‚≠ê –í–µ–¥—å–º–∞ –ó–≤—ë–∑–¥–Ω–æ–≥–æ –ü—É—Ç–∏','üåø –í–µ–¥—å–º–∞ –¢—Ä–∞–≤ –∏ –≠–ª–∏–∫—Å–∏—Ä–æ–≤','üî• –í–µ–¥—å–º–∞ –û–≥–Ω–µ–Ω–Ω–æ–≥–æ –ö—Ä—É–≥–∞','üåô –í–µ–¥—å–º–∞ –õ—É–Ω–Ω–æ–≥–æ –°–≤–µ—Ç–∞','üíé –í–µ–¥—å–º–∞ –ö—Ä–∏—Å—Ç–∞–ª–ª–æ–≤','‚ö° –í–µ–¥—å–º–∞ –ì—Ä–æ–∑–æ–≤—ã—Ö –í–µ—Ç—Ä–æ–≤','ü¶ã –í–µ–¥—å–º–∞ –ü—Ä–µ–≤—Ä–∞—â–µ–Ω–∏–π'];

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(tab).classList.add('active');
            event.target.classList.add('active');
            
            if (tab === 'applications') loadApplications();
            if (tab === 'members') loadMembers();
        }

        async function loadApplications() {
            try {
                const res = await fetch('/api/applications');
                const data = await res.json();
                
                if (data.success && data.applications.length > 0) {
                    let html = '';
                    data.applications.forEach(app => {
                        const date = new Date(app.createdAt).toLocaleDateString('ru-RU');
                        const statusClass = `status-${app.applicationStatus}`;
                        const statusText = app.applicationStatus === 'pending' ? '–ù–∞ —Ä–∞—Å—Å–º–æ—Ç—Ä–µ–Ω–∏–∏' : 
                                         app.applicationStatus === 'approved' ? '‚úÖ –û–¥–æ–±—Ä–µ–Ω–∞' : '‚ùå –û—Ç–∫–ª–æ–Ω–µ–Ω–∞';
                        
                        html += `
                            <tr>
                                <td>#${app.id}</td>
                                <td>${app.name}</td>
                                <td><span class="status ${statusClass}">${statusText}</span></td>
                                <td>${date}</td>
                                <td>
                                    <div class="btn-group">
                                        <button class="btn btn-view" onclick="viewApplication(${app.id})">üëÅÔ∏è –ü—Ä–æ—Å–º–æ—Ç—Ä</button>
                                        <button class="btn btn-approve" onclick="updateApplicationStatus(${app.id}, 'approved')">‚úÖ –û–¥–æ–±—Ä–∏—Ç—å</button>
                                        <button class="btn btn-reject" onclick="updateApplicationStatus(${app.id}, 'rejected')">‚ùå –û—Ç–∫–ª–æ–Ω–∏—Ç—å</button>
                                        <button class="btn btn-delete" onclick="deleteApplication(${app.id})">üóëÔ∏è</button>
                                    </div>
                                </td>
                            </tr>
                        `;
                    });
                    document.getElementById('applicationsList').innerHTML = html;
                    document.getElementById('applicationsEmpty').style.display = 'none';
                } else {
                    document.getElementById('applicationsList').innerHTML = '';
                    document.getElementById('applicationsEmpty').style.display = 'block';
                }
            } catch (err) {
                console.error('Load applications error:', err);
            }
        }

        async function viewApplication(appId) {
            try {
                const res = await fetch(`/api/applications/${appId}`);
                const data = await res.json();
                
                if (data.success) {
                    const app = data.application;
                    let html = `
                        <div class="modal-field">
                            <label>ID:</label>
                            <value>#${app.id}</value>
                        </div>
                        <div class="modal-field">
                            <label>–ò–º—è:</label>
                            <value>${app.name}</value>
                        </div>
                        <div class="modal-field">
                            <label>–î–∞—Ç–∞ —Ä–æ–∂–¥–µ–Ω–∏—è:</label>
                            <value>${app.birthDate}</value>
                        </div>
                        <div class="modal-field">
                            <label>–°–µ–º–µ–π–Ω—ã–π —Å—Ç–∞—Ç—É—Å:</label>
                            <value>${app.status}</value>
                        </div>
                        <div class="modal-field">
                            <label>–î–µ—Ç–∏:</label>
                            <value>${app.children}</value>
                        </div>
                        <div class="modal-field">
                            <label>–ò–Ω—Ç–µ—Ä–µ—Å—ã:</label>
                            <value>${app.interests}</value>
                        </div>
                        <div class="modal-field">
                            <label>–õ—é–±–∏–º—ã–µ —Ç–µ–º—ã:</label>
                            <value>${app.topics}</value>
                        </div>
                        <div class="modal-field">
                            <label>–¶–µ–ª—å —É—á–∞—Å—Ç–∏—è:</label>
                            <value>${app.goal}</value>
                        </div>
                        <div class="modal-field">
                            <label>–û—Ç–∫—É–¥–∞ —É–∑–Ω–∞–ª–∞:</label>
                            <value>${app.source}</value>
                        </div>
                        <div class="modal-field">
                            <label>–°—Ç–∞—Ç—É—Å:</label>
                            <value>${app.applicationStatus}</value>
                        </div>
                        <div class="modal-field">
                            <label>–î–∞—Ç–∞ –ø–æ–¥–∞—á–∏:</label>
                            <value>${new Date(app.createdAt).toLocaleString('ru-RU')}</value>
                        </div>
                    `;
                    document.getElementById('modalBody').innerHTML = html;
                    document.getElementById('viewModal').classList.add('active');
                }
            } catch (err) {
                console.error('View application error:', err);
                alert('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∞–Ω–∫–µ—Ç—ã');
            }
        }

        function closeModal() {
            document.getElementById('viewModal').classList.remove('active');
        }

        async function updateApplicationStatus(appId, status) {
            try {
                const res = await fetch(`/api/applications/${appId}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status })
                });
                const data = await res.json();
                
                if (data.success) {
                    loadApplications();
                } else {
                    alert('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ —Å—Ç–∞—Ç—É—Å–∞');
                }
            } catch (err) {
                console.error('Update status error:', err);
            }
        }

        async function deleteApplication(appId) {
            if (!confirm('üóëÔ∏è –¢–æ—á–Ω–æ —É–¥–∞–ª–∏—Ç—å –∑–∞—è–≤–∫—É?')) return;
            
            try {
                const res = await fetch(`/api/applications/${appId}`, { method: 'DELETE' });
                const data = await res.json();
                
                if (data.success) {
                    loadApplications();
                } else {
                    alert('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏');
                }
            } catch (err) {
                console.error('Delete error:', err);
            }
        }

        async function loadMembers() {
            try {
                const res = await fetch('/api/members');
                const data = await res.json();
                
                if (data.success && data.members.length > 0) {
                    let html = '';
                    data.members.forEach(member => {
                        html += `
                            <tr>
                                <td>${member.emoji}</td>
                                <td>${member.name}</td>
                                <td>${member.title}</td>
                                <td>
                                    <button class="btn btn-delete" onclick="deleteMember(${member.id})">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å</button>
                                </td>
                            </tr>
                        `;
                    });
                    document.getElementById('membersList').innerHTML = html;
                    document.getElementById('membersEmpty').style.display = 'none';
                } else {
                    document.getElementById('membersList').innerHTML = '';
                    document.getElementById('membersEmpty').style.display = 'block';
                }
            } catch (err) {
                console.error('Load members error:', err);
            }
        }

        async function addMember() {
            const name = document.getElementById('memberName').value.trim();
            if (!name) {
                alert('‚ùå –í–≤–µ–¥–∏ –∏–º—è');
                return;
            }
            
            try {
                const res = await fetch('/api/members', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name,
                        title: TITLES[Math.floor(Math.random() * TITLES.length)],
                        emoji: EMOJIS[Math.floor(Math.random() * EMOJIS.length)]
                    })
                });
                const data = await res.json();
                
                if (data.success) {
                    document.getElementById('memberName').value = '';
                    loadMembers();
                } else {
                    alert('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏');
                }
            } catch (err) {
                console.error('Add member error:', err);
            }
        }

        async function deleteMember(memberId) {
            if (!confirm('üóëÔ∏è –¢–æ—á–Ω–æ —É–¥–∞–ª–∏—Ç—å —É—á–∞—Å—Ç–Ω–∏—Ü—É?')) return;
            
            try {
                const res = await fetch(`/api/members/${memberId}`, { method: 'DELETE' });
                const data = await res.json();
                
                if (data.success) {
                    loadMembers();
                } else {
                    alert('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏');
                }
            } catch (err) {
                console.error('Delete member error:', err);
            }
        }

        function logout() {
            window.location.href = '/logout';
        }

        // Load on init
        loadApplications();
    </script>
</body>
