        function openEditMember(id, name, title, emoji) {
            editingMemberId = id;
            selectedEmoji = emoji;
            
            document.getElementById('editMemberName').value = name;
            document.getElementById('editMemberTitle').value = title;
            
            const emojiGrid = document.getElementById('emojiGrid');
            emojiGrid.innerHTML = EMOJIS.map(e => `
                <button type="button" class="emoji-btn ${e === emoji ? 'selected' : ''}" onclick="selectMemberEmoji('${e}')">${e}</button>
            `).join('');
            
            renderTitleSuggestions();
            document.getElementById('editMemberModal').classList.add('active');
        }

        function selectMemberEmoji(emoji) {
            selectedEmoji = emoji;
            document.querySelectorAll('.emoji-btn').forEach(btn => btn.classList.remove('selected'));
            event.target.classList.add('selected');
        }

        function renderTitleSuggestions() {
            const input = document.getElementById('editMemberTitle').value.toLowerCase();
            const suggestions = TITLES.filter(t => t.toLowerCase().includes(input)).slice(0, 5);
            const div = document.getElementById('titleSuggestions');
            
            if (suggestions.length > 0) {
                div.innerHTML = suggestions.map(t => `
                    <button type="button" class="title-suggestion-btn" onclick="setMemberTitle('${t.replace(/'/g, "\\'")}')">${t}</button>
                `).join('');
            } else {
                div.innerHTML = '';
            }
        }

        function setMemberTitle(title) {
            document.getElementById('editMemberTitle').value = title;
            renderTitleSuggestions();
        }

        async function saveMemberEdit() {
            const name = document.getElementById('editMemberName').value;
            const title = document.getElementById('editMemberTitle').value;
            const emoji = selectedEmoji;
            
            try {
                const res = await fetch(`/api/members/${editingMemberId}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, title, emoji })
                });
                const data = await res.json();
                
                if (data.success) {
                    closeEditModal();
                    loadMembers();

                    alert('‚ùå –û—à–∏–±–∫–∞');

                console.error('Error:', err);

        }

            }
            
            try {
                const res = await fetch('/api/members', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name,
                        title: TITLES[Math.floor(Math.random() * TITLES.length)],
                        emoji: EMOJIS[Math.floor(Math.random() * EMOJIS.length)]
