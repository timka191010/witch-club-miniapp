<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>⚙️ Мой профиль</h1>

        <div class="profile-card">
            <div class="profile-field">
                <div class="profile-label">Имя:</div>
                <div class="profile-value" id="userName">Загрузка...</div>
            </div>

            <div class="profile-field">
                <div class="profile-label">ID:</div>
                <div class="profile-value" id="userId">—</div>
            </div>

            <div class="profile-field">
                <div class="profile-label">Статус анкеты:</div>
                <div class="profile-status">
                    <span id="statusText" class="status-pending">Загрузка...</span>
                </div>
            </div>
        </div>

        <div class="profile-info">
            <h3>ℹ️ Статусы анкеты:</h3>
            <ul>
                <li>⏳ <strong>Ожидает проверки</strong> — анкета на рассмотрении</li>
                <li>✅ <strong>Одобрена</strong> — добро пожаловать в клуб!</li>
                <li>❌ <strong>Отклонена</strong> — к сожалению, не подходит</li>
            </ul>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
