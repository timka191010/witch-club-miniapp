<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–æ—Å–º–æ—Ç—Ä –∑–∞—è–≤–∫–∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }

        h1 {
            font-size: 28px;
            color: #333;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            background: #667eea;
            color: white;
            transition: transform 0.2s;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .field {
            margin-bottom: 25px;
        }

        .field-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .field-value {
            font-size: 16px;
            color: #333;
            line-height: 1.5;
            background: #f9f9f9;
            padding: 12px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .actions {
            display: flex;
            gap: 12px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #eee;
            flex-wrap: wrap;
        }

        .btn-approve {
            background: #4caf50;
        }

        .btn-reject {
            background: #f44336;
        }

        .btn-pending {
            background: #ffa500;
        }

        .btn-add-club {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .current-status {
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-approved {
            background: #d4edda;
            color: #155724;
        }

        .status-rejected {
            background: #f8d7da;
            color: #721c24;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            font-size: 18px;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        @media (max-width: 600px) {
            .header, .actions {
                flex-direction: column;
                gap: 15px;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã –ó–∞—è–≤–∫–∞ #<span id="appId">‚Äî</span></h1>
            <a href="/admin/dashboard" class="btn">‚Üê –ù–∞–∑–∞–¥ –≤ –¥–∞—à–±–æ—Ä–¥</a>
        </div>

        <div id="content" class="loading">
            <div style="margin-top: 20px;">üîÑ –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∑–∞—è–≤–∫–∏...</div>
        </div>
    </div>

    <script>
        const appId = {{ app_id | int }};
        document.getElementById('appId').textContent = appId;

        async function loadApplication() {
            try {
                const response = await fetch(`/admin/application/${appId}/data`);
                const data = await response.json();

                if (data.success && data.application) {
                    const app = data.application;
                    renderApplication(app);
                } else {
                    showError('–ó–∞—è–≤–∫–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞');
                }
            } catch (error) {
                console.error('Load error:', error);
                showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö –∑–∞—è–≤–∫–∏');
            }
        }

        function renderApplication(app) {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="card">
                    <div class="current-status status-${app.status}">
                        –¢–µ–∫—É—â–∏–π —Å—Ç–∞—Ç—É—Å: ${
                            app.status === 'pending' ? '‚è≥ –û–∂–∏–¥–∞–µ—Ç –ø—Ä–æ–≤–µ—Ä–∫–∏' :
                            app.status === 'approved' ? '‚úÖ –û–¥–æ–±—Ä–µ–Ω–∞' :
                            app.status === 'rejected' ? '‚ùå –û—Ç–∫–ª–æ–Ω–µ–Ω–∞' : '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'
                        }
                    </div>

                    <div class="field">
                        <div class="field-label">–ò–º—è</div>
                        <div class="field-value">${escapeHtml(app.name)}</div>
                    </div>

                    <div class="field">
                        <div class="field-label">–í–æ–∑—Ä–∞—Å—Ç</div>
                        <div class="field-value">${escapeHtml(app.age)} –ª–µ—Ç</div>
                    </div>

                    <div class="field">
                        <div class="field-label">–°–µ–º–µ–π–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ</div>
                        <div class="field-value">${escapeHtml(app.family_status)}</div>
                    </div>

                    <div class="field">
                        <div class="field-label">–î–µ—Ç–∏</div>
                        <div class="field-value">${escapeHtml(app.children)}</div>
                    </div>

                    <div class="field">
                        <div class="field-label">–£–≤–ª–µ—á–µ–Ω–∏—è –∏ —Ö–æ–±–±–∏</div>
                        <div class="field-value">${escapeHtml(app.hobbies)}</div>
                    </div>

                    <div class="field">
                        <div class="field-label">–ò–Ω—Ç–µ—Ä–µ—Å–Ω—ã–µ —Ç–µ–º—ã</div>
                        <div class="field-value">${escapeHtml(app.themes)}</div>
                    </div>

                    <div class="field">
                        <div class="field-label">–¶–µ–ª—å –≤—Å—Ç—É–ø–ª–µ–Ω–∏—è</div>
                        <div class="field-value">${escapeHtml(app.goal)}</div>
                    </div>

                    <div class="field">
                        <div class="field-label">–û—Ç–∫—É–¥–∞ —É–∑–Ω–∞–ª–∏</div>
                        <div class="field-value">${escapeHtml(app.source)}</div>
                    </div>

                    <div class="field">
                        <div class="field-label">–î–∞—Ç–∞ –ø–æ–¥–∞—á–∏</div>
                        <div class="field-value">${formatDate(app.created_at)}</div>
                    </div>

                    <div class="actions">
                        <button class="btn btn-approve" onclick="updateStatus('approved')">‚úÖ –û–¥–æ–±—Ä–∏—Ç—å</button>
                        <button class="btn btn-pending" onclick="updateStatus('pending')">‚è≥ –í –æ–∂–∏–¥–∞–Ω–∏–µ</button>
                        <button class="btn btn-reject" onclick="updateStatus('rejected')">‚ùå –û—Ç–∫–ª–æ–Ω–∏—Ç—å</button>
                        <button class="btn btn-add-club" onclick="addToClub()">‚ú® –î–æ–±–∞–≤–∏—Ç—å –≤ –∫–ª—É–±</button>
                    </div>
                </div>
            `;
        }

        async function updateStatus(status) {
            try {
                const response = await fetch(`/admin/application/${appId}/status`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ status })
                });

                const data = await response.json();

                if (data.success) {
                    alert('‚úÖ –°—Ç–∞—Ç—É—Å –æ–±–Ω–æ–≤–ª—ë–Ω!');
                    loadApplication();
                } else {
                    alert('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ —Å—Ç–∞—Ç—É—Å–∞');
                }
            } catch (error) {
                console.error('Status update error:', error);
                alert('‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è');
            }
        }

        async function addToClub() {
            if (!confirm('–î–æ–±–∞–≤–∏—Ç—å —ç—Ç—É —É—á–∞—Å—Ç–Ω–∏—Ü—É –≤ –∫–ª—É–±?\n\n–ë—É–¥–µ—Ç —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–æ –≤–µ–¥—å–º–æ–≤—Å–∫–æ–µ –∏–º—è!')) {
                return;
            }

            try {
                const response = await fetch(`/admin/application/${appId}/add_to_club`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (data.success) {
                    alert(`‚ú® –î–æ–±–∞–≤–ª–µ–Ω–æ –≤ –∫–ª—É–±!\n\n–ò–º—è –≤–µ–¥—å–º—ã: ${data.witch_data.witch_name}\n–¢–∏—Ç—É–ª: ${data.witch_data.title}\n–≠–º–æ–¥–∑–∏: ${data.witch_data.emoji}`);
                    loadApplication();
                } else {
                    alert('‚ùå ' + data.message);
                }
            } catch (error) {
                console.error('Add to club error:', error);
                alert('‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è');
            }
        }

        function showError(message) {
            document.getElementById('content').innerHTML = `
                <div class="card">
                    <div class="error">${message}</div>
                    <a href="/admin/dashboard" class="btn">‚Üê –í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞–∑–∞–¥</a>
                </div>
            `;
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        function formatDate(dateStr) {
            try {
                const date = new Date(dateStr);
                return date.toLocaleString('ru-RU', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch (e) {
                return dateStr;
            }
        }

        loadApplication();
    </script>
</body>
</html>
