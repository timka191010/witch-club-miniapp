<body>
    <div class="container">

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è -->

                <button class="btn btn-save" onclick="saveWitchEdit()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>

    <script>
        const appId = {{ app_id | int }};
        document.getElementById('appId').textContent = appId;
        let currentEditUserId = null;

        async function loadApplication() {
            try {
                const response = await fetch(`/admin/application/${appId}/data`);
                const data = await response.json();

                if (data.success && data.application) {
                    const app = data.application;
                    renderApplication(app);
                } else {
                    showError('–ó–∞—è–≤–∫–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞');
                }
            } catch (error) {

            }

        function renderApplication(app) {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="card">
                    <div class="current-status status-${app.status}">
                        –¢–µ–∫—É—â–∏–π —Å—Ç–∞—Ç—É—Å: ${

                            app.status === 'rejected' ? '‚ùå –û—Ç–∫–ª–æ–Ω–µ–Ω–∞' : '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'
                        }
                    </div>

                    <div class="field">

                    </div>

                    <div class="field">

                    </div>

                    <div class="field">

                        <div class="field-value">${escapeHtml(app.family_status)}</div>
                    </div>

                    <div class="field">
                        <div class="field-label">–î–µ—Ç–∏</div>
                        <div class="field-value">${escapeHtml(app.children)}</div>
                    </div>

                    <div class="field">
                        <div class="field-label">–£–≤–ª–µ—á–µ–Ω–∏—è –∏ —Ö–æ–±–±–∏</div>
                        <div class="field-value">${escapeHtml(app.hobbies)}</div>
                    </div>

                    <div class="field">
                        <div class="field-label">–ò–Ω—Ç–µ—Ä–µ—Å–Ω—ã–µ —Ç–µ–º—ã</div>
                        <div class="field-value">${escapeHtml(app.themes)}</div>
                    </div>

                    <div class="field">
                        <div class="field-label">–¶–µ–ª—å –≤—Å—Ç—É–ø–ª–µ–Ω–∏—è</div>
                        <div class="field-value">${escapeHtml(app.goal)}</div>
                    </div>

                    <div class="field">

                        <div class="field-value">${escapeHtml(app.source)}</div>
                    </div>

                    <div class="field">
                        <div class="field-label">–î–∞—Ç–∞ –ø–æ–¥–∞—á–∏</div>
                        <div class="field-value">${formatDate(app.created_at)}</div>
                    </div>

                    <div class="actions">
                        <button class="btn btn-approve" onclick="updateStatus('approved')">‚úÖ –û–¥–æ–±—Ä–∏—Ç—å</button>
                        <button class="btn btn-pending" onclick="updateStatus('pending')">‚è≥ –í –æ–∂–∏–¥–∞–Ω–∏–µ</button>
                        <button class="btn btn-reject" onclick="updateStatus('rejected')">‚ùå –û—Ç–∫–ª–æ–Ω–∏—Ç—å</button>
                        <button class="btn btn-add-club" onclick="addToClub()">‚ú® –î–æ–±–∞–≤–∏—Ç—å –≤ –∫–ª—É–±</button>
                        <button class="btn btn-edit-witch" onclick="editWitchName(${app.user_id})">‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –≤–µ–¥—å–º—É</button>
                        <button class="btn btn-remove-club" onclick="removeFromClub()">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å –∏–∑ –∫–ª—É–±–∞</button>
                    </div>
                </div>
            `;
        }

        async function updateStatus(status) {
            try {
                const response = await fetch(`/admin/application/${appId}/status`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ status })
                });

                const data = await response.json();

                if (data.success) {
                    alert('‚úÖ –°—Ç–∞—Ç—É—Å –æ–±–Ω–æ–≤–ª—ë–Ω!');
                    loadApplication();
                } else {
                    alert('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ —Å—Ç–∞—Ç—É—Å–∞');
                }
            } catch (error) {
                console.error('Status update error:', error);
                alert('‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è');
            }
        }

        async function addToClub() {
            if (!confirm('–î–æ–±–∞–≤–∏—Ç—å —ç—Ç—É —É—á–∞—Å—Ç–Ω–∏—Ü—É –≤ –∫–ª—É–±?\n\n–ë—É–¥–µ—Ç —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–æ –≤–µ–¥—å–º–æ–≤—Å–∫–æ–µ –∏–º—è!')) {
                return;
            }

            try {
                const response = await fetch(`/admin/application/${appId}/add_to_club`, {
                    method: 'POST',
                    headers: {

                    }
                });

                const data = await response.json();

                if (data.success) {
                    alert(`‚ú® –î–æ–±–∞–≤–ª–µ–Ω–æ –≤ –∫–ª—É–±!\n\n–ò–º—è –≤–µ–¥—å–º—ã: ${data.witch_data.witch_name}\n–¢–∏—Ç—É–ª: ${data.witch_data.title}\n–≠–º–æ–¥–∑–∏: ${data.witch_data.emoji}`);
                    loadApplication();
                } else {
                    alert('‚ùå ' + data.message);
                }
            } catch (error) {

                alert('‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è');
            }
        }

        async function removeFromClub() {
            if (!confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç—É —É—á–∞—Å—Ç–Ω–∏—Ü—É –∏–∑ –∫–ª—É–±–∞?\n\n–û–Ω–∞ –∏—Å—á–µ–∑–Ω–µ—Ç —Å –≥–ª–∞–≤–Ω–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã!')) {

            try {

                    method: 'POST',

                const data = await response.json();

                if (data.success) {

                    loadApplication();

            } catch (error) {

                alert('‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è');
            }
        }

        async function editWitchName(userId) {
            currentEditUserId = userId;
            
            try {
                const response = await fetch(`/admin/club_member/${userId}/data`);
                const data = await response.json();
                
                if (data.success && data.member) {
                    document.getElementById('editWitchName').value = data.member.witch_name;
                    document.getElementById('editWitchTitle').value = data.member.witch_title;
                    document.getElementById('editWitchEmoji').value = data.member.emoji;
                    document.getElementById('editModal').style.display = 'block';
                } else {
                    alert('‚ùå –£—á–∞—Å—Ç–Ω–∏—Ü–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞ –≤ –∫–ª—É–±–µ!\n\n–°–Ω–∞—á–∞–ª–∞ –¥–æ–±–∞–≤—å—Ç–µ –µ—ë —á–µ—Ä–µ–∑ –∫–Ω–æ–ø–∫—É "–î–æ–±–∞–≤–∏—Ç—å –≤ –∫–ª—É–±"');
                }
            } catch (error) {
                console.error('Load member error:', error);
                alert('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö');
            }
        }

        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
            currentEditUserId = null;
        }

        async function saveWitchEdit() {
            const witchName = document.getElementById('editWitchName').value.trim();
            const witchTitle = document.getElementById('editWitchTitle').value.trim();
            const emoji = document.getElementById('editWitchEmoji').value.trim();
            
            if (!witchName || !witchTitle || !emoji) {
                alert('‚ùå –ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!');
                return;
            }
            
            try {
                const response = await fetch(`/admin/club_member/${currentEditUserId}/edit`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        witch_name: witchName,
                        witch_title: witchTitle,
                        emoji: emoji
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('‚úÖ –ò–º—è –≤–µ–¥—å–º—ã –æ–±–Ω–æ–≤–ª–µ–Ω–æ!');
                    closeEditModal();
                    loadApplication();
                } else {

            } catch (error) {
                console.error('Save edit error:', error);
                alert('‚ùå –û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è');
            }
        }

        window.onclick = function(event) {
            const modal = document.getElementById('editModal');
            if (event.target == modal) {

            }
        }

        function showError(message) {
            document.getElementById('content').innerHTML = `
                <div class="card">
                    <div class="error">${message}</div>
                    <a href="/admin/dashboard" class="btn">‚Üê –í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞–∑–∞–¥</a>
                </div>
            `;
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        function formatDate(dateStr) {
            try {
                const date = new Date(dateStr);
                return date.toLocaleString('ru-RU', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch (e) {
                return dateStr;
            }
        }

        loadApplication();
    </script>
