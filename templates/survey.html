    <script>
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.ready();
            tg.expand();
        }

        function toggleButton(button, fieldId) {
            const group = button.parentElement;
            group.querySelectorAll('.btn-toggle').forEach(b => b.classList.remove('active'));
            button.classList.add('active');
            document.getElementById(fieldId).value = button.dataset.value;
        }

        document.getElementById('surveyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                age: document.getElementById('age').value,
                status: document.getElementById('status').value,
                children: document.getElementById('children').value,
                topic: document.getElementById('topic').value,
                source: document.getElementById('source').value
            };

            try {
                const response = await fetch('/submit_survey', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    alert('‚ú® –ê–Ω–∫–µ—Ç–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!');
                    window.location.href = '/';

        });
    </script>
